<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${category.name}, 'none')}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}" />

		<div th:if="${listCategoryAndParents != null && !listCategoryAndParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a th:href="@{/}">Home</a>
							</li>

							<th:block th:each="category : ${listCategoryAndParents}">
								<li class="breadcrumb-item">
									<a th:href="@{'/category/' + ${category.alias}}">[[${category.name}]]</a>
								</li>
							</th:block>
						</ol>
					</nav>
				</div>
			</div>
		</div>

		<div class="row text-center">
			<th:block th:each="child : ${category.children}">
				<div class="col" th:if="${child.enabled == true}">
					<a th:href="@{'/category/' + ${child.alias}}">
						<img th:src="@{${child.imagePath}}" height="100px" />
						<br />
						<b>[[${child.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>

		<div class="row">&nbsp;</div>

		<div class="row">
			<th:block th:each="product : ${productsByCategory}">
				<div class="col">
					<div>
						<img th:src="@{${product.mainImagePath}}" width="150px" />
						<br />
						<b>[[${product.shortenedName}]]</b>
					</div>
					<div th:if="${product.discountPercent == 0}">
						<span>$[[${product.price}]]</span>
					</div>
					<div th:if="${product.discountPercent > 0}">
						<span style="font-size: larger; color: darkgreen">$[[${product.discountedPrice}]]</span>
						<del><span>$[[${product.price}]]</span></del>
					</div>
				</div>
			</th:block>
		</div>

		<div th:replace="~{fragments :: pagination('/category/' + ${category.alias}, 'products')}" />

		<div th:replace="~{navigation :: footer_menu}" />
		<div th:replace="~{fragments :: footer}" />
	</div>
</body>

</html>
