<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/ShopmeAdminSmall.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">Payments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Shipping &amp; Delivery</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Contact Us</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="search_form">
		<form th:action="@{'/search'}" class="form-inline m-3">
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" placeholder="Keyword"
				required />
			&nbsp;&nbsp;
			<input type="submit" class="btn btn-outline-success" />
		</form>
	</div>

	<div th:fragment="footer_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Privacy Notice</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Returns &amp; Refunds</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>

</html>
