<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="product_listing(listProducts)">
		<div class="row">
			<th:block th:each="product : ${listProducts}">
				<div class="col-sm-2">
					<div>
						<a th:href="@{'/product/' + ${product.alias}}">
							<img th:src="@{${product.mainImagePath}}" width="150px" />
							<br />
							<b>[[${product.shortenedName}]]</b>
						</a>
					</div>
					<div th:if="${product.discountPercent == 0}">
						<span>
							<span th:if="${CURRENCY_SYMBOL_POSITION == 'before'}"
								th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
							[[${product.price}]]
							<span th:if="${CURRENCY_SYMBOL_POSITION == 'after'}"
								th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
						</span>
					</div>
					<div th:if="${product.discountPercent > 0}">
						<span style="font-size: larger; color: darkgreen">
							<span th:if="${CURRENCY_SYMBOL_POSITION == 'before'}"
								th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
							[[${product.discountedPrice}]]
							<span th:if="${CURRENCY_SYMBOL_POSITION == 'after'}"
								th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
						</span>
						<del>
							<span>
								<span th:if="${CURRENCY_SYMBOL_POSITION == 'before'}"
									th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
								[[${product.price}]]
								<span th:if="${CURRENCY_SYMBOL_POSITION == 'after'}"
									th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
							</span>
						</del>
					</div>
				</div>
			</th:block>
		</div>
	</div>
</body>

</html>
