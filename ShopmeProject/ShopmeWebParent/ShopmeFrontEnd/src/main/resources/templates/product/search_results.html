<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Shopme - ' + ${keyword} + ' - Search Results', 'none')}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}" />

		<div th:replace="~{navigation :: search_form}" />

		<div>
			<h2>Search Results for '[[${keyword}]]'</h2>
		</div>

		<div class="row">
			<th:block th:each="product : ${listProducts}">
				<div class="col">
					<div>
						<a th:href="@{'/product/' + ${product.alias}}">
							<img th:src="@{${product.mainImagePath}}" width="150px" />
							<br />
							<b>[[${product.shortenedName}]]</b>
						</a>
					</div>
					<div th:if="${product.discountPercent == 0}">
						<span>$[[${product.price}]]</span>
					</div>
					<div th:if="${product.discountPercent > 0}">
						<span style="font-size: larger; color: darkgreen">$[[${product.discountedPrice}]]</span>
						<del><span>$[[${product.price}]]</span></del>
					</div>
				</div>
			</th:block>
		</div>

		<div th:replace="~{navigation :: footer_menu}" />
		<div th:replace="~{fragments :: footer}" />
	</div>
</body>

</html>
