<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" th:remove="tag">
		<div th:if="${listCategoryAndParents != null && !listCategoryAndParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a th:href="@{/}">Home</a>
							</li>

							<th:block th:each="category : ${listCategoryAndParents}">
								<li class="breadcrumb-item">
									<a th:href="@{'/category/' + ${category.alias}}">[[${category.name}]]</a>
								</li>
							</th:block>

							<li class="breadcrumb-item" th:if="${product != null}">
								<span>[[${product.shortenedName}]]</span>
							</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
