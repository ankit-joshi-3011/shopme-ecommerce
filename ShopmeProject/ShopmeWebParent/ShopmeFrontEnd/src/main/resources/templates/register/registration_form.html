<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Customer Registration', 'none')}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}" />

		<div>&nbsp;</div>

		<div class="text-center">
			<h2>Customer Registration Form</h2>
		</div>

		<form th:action="@{/create_customer}" method="post" th:object="${customer}"
			style="max-width: 600px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" required="required"
							minlength="2" maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control" required="required" minlength="2"
							maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" required="required" minlength="8"
							maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control" required="required"
							minlength="8" maxlength="64"
							oninput="checkPasswordAndConfirmPasswordMatch(document.getElementById('confirmPassword'))" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm Password:</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPassword" class="form-control" required="required"
							minlength="8" maxlength="64" oninput="checkPasswordAndConfirmPasswordMatch(this)" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control" required="required"
							minlength="8" maxlength="15" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 1:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine1}" class="form-control" required="required"
							minlength="3" maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 2:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine2}" class="form-control" minlength="3"
							maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control" required="required" minlength="3"
							maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Country:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}">
							<th:block th:each="country : ${listCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">State/Province:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control" required="required" minlength="3"
							maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Postal Code:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control" required="required"
							minlength="2" maxlength="10" />
					</div>
				</div>

				<div th:replace="~{fragments :: save_and_cancel_buttons_fragment}" />
			</div>
		</form>

		<div>&nbsp;</div>

		<div th:replace="~{navigation :: footer_menu}" />
		<div th:replace="~{fragments :: footer}" />
	</div>
	<script type="text/javascript">
		function checkPasswordAndConfirmPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Passwords do not match");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>

</html>
