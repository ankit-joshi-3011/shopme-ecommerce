<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Customer Registration', 'none')}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}" />

		<div>&nbsp;</div>

		<div class="text-center">
			<h2>Customer Registration Form</h2>
		</div>

		<form th:action="@{/create_customer}" method="post" th:object="${customer}"
			style="max-width: 600px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" />
					</div>
				</div>

				<div th:replace="~{fragments :: save_and_cancel_buttons_fragment}" />
			</div>
		</form>

		<div>&nbsp;</div>

		<div th:replace="~{navigation :: footer_menu}" />
		<div th:replace="~{fragments :: footer}" />
	</div>
</body>

</html>
