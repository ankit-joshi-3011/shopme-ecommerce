<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" remove="tag">
		<div>
			<p>
				Use this page to manage states/provinces which will be displayed in the customer registration form.
				Click the Load Country List button to begin.
			</p>
		</div>

		<div class="mt-2">
			<input type="button" id="buttonLoadCountryListForStates" value="Load Country List"
				class="btn btn-primary" />
		</div>

		<div class="form-group row mt-2">
			<label class="col-sm-2 col-form-label">Country Name:</label>
			<div class="col-sm-10">
				<select id="dropdownCountryListForStates" class="form-control">
				</select>
			</div>
		</div>

		<div class="form-group row mt-2">
			<label class="col-sm-2 col-form-label">State/Province Names:</label>
			<div class="col-sm-10">
				<select id="dropdownStateList" class="form-control" style="height: 300px" size="3">
				</select>
			</div>
		</div>

		<form id="formState">
			<div class="form-group row mt-2">
				<label class="col-sm-2 col-form-label mt-2">State Name:</label>
				<div class="col-sm-6 mt-2">
					<input type="text" class="form-control" id="stateName" required minlength="3" maxlength="45" />
				</div>

				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddState" value="Add" class="btn btn-secondary mr-2" />
					<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2"
						disabled="disabled" />
					<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary"
						disabled="disabled" />
				</div>
			</div>
		</form>
	</div>
</body>

</html>
