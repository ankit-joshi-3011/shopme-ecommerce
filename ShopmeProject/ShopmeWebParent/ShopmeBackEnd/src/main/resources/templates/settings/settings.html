<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="~{fragments :: page_head('Settings - Shopme Admin', 'none')}" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}" />
		<div>
			<h1>Manage Site Settings</h1>
		</div>

		<div th:replace="~{fragments :: message_fragment}" />

		<div>
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#countries" role="tab">Countries</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#states" role="tab">States</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#mailserver" role="tab">Mail Server</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#mailtemplates" role="tab">Mail Templates</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#payment" role="tab">Payment</a>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active p-3" id="general" role="tabpanel">
					<div th:replace="~{settings/setting_general :: content}" />
				</div>
				<div class="tab-pane p-3" id="countries" role="tabpanel">
					<div th:replace="~{settings/setting_countries :: content}" />
				</div>
				<div class="tab-pane p-3" id="states" role="tabpanel">
					<div th:replace="~{settings/setting_states :: content}" />
				</div>
				<div class="tab-pane p-3" id="mailserver" role="tabpanel">
					<div th:replace="~{settings/setting_mailserver :: content}" />
				</div>
				<div class="tab-pane p-3" id="mailtemplates" role="tabpanel">
					<div th:replace="~{settings/mail_templates/setting_mail_templates :: content}" />
				</div>
				<div class="tab-pane p-3" id="payment" role="tabpanel">
				</div>
			</div>
		</div>

		<div class="toast mt-3 ml-3 justify-content-center d-flex" role="alert" data-delay="3000">
			<div role="alert">
				<div class="toast-body">
					<span id="toastMessage"></span>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments :: footer}" />
	</div>

	<script type="text/javascript">
		var CONTEXT_PATH = "[[@{/}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";

		$(document).ready(function () {
			$("#customerVerifyContent").richText();
		});
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/setting_countries.js}"></script>
	<script th:src="@{/js/setting_states.js}"></script>
</body>

</html>
