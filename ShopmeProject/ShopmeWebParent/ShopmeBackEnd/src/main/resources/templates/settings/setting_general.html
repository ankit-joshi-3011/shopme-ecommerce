<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Site Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Copyright:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Site Logo:</label>
			<div class="col-sm-10">
				<div class="mt-2">
					<img id="thumbnail" class="img-fluid" alt="Image Preview" th:src="@{${SITE_LOGO}}" width="150px"
						height="70px" />
					<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
