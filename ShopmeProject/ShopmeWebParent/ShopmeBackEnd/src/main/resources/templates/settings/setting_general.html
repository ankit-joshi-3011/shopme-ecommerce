<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" remove="tag">
		<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Site Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Copyright:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Site Logo:</label>
				<div class="col-sm-10">
					<div class="mt-2">
						<img id="thumbnail" class="img-fluid" alt="Image Preview" th:src="@{${SITE_LOGO}}" width="150px"
							height="70px" />
						<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Currency Type:</label>
				<div class="col-sm-10">
					<select name="CURRENCY_ID" class="form-control">
						<th:block th:each="currency : ${listCurrencies}">
							<option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">
								[[${currency}]]
							</option>
						</th:block>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Currency Symbol Position:</label>
				<div class="col-sm-10">
					<select name="CURRENCY_SYMBOL_POSITION" class="form-control">
						<option value="before" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'before')">Before Price
						</option>
						<option value="after" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'after')">After Price
						</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Decimal Point Type:</label>
				<div class="col-sm-10">
					<select name="DECIMAL_POINT_TYPE" class="form-control">
						<option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Point (.)</option>
						<option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma (,)</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Thousands Point Type:</label>
				<div class="col-sm-10">
					<select name="THOUSANDS_POINT_TYPE" class="form-control">
						<option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Point (.)</option>
						<option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Comma (,)</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Decimal Digits:</label>
				<div class="col-sm-10">
					<select name="DECIMAL_DIGITS" class="form-control">
						<option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
						<option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
						<option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
						<option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
					</select>
				</div>
			</div>

			<div th:replace="~{fragments :: save_and_cancel_buttons_fragment}" />
		</form>
	</div>
</body>

</html>
