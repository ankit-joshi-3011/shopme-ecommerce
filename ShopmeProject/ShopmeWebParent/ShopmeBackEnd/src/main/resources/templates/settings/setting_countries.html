<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" remove="tag">
		<div>
			<p>
				Use this page to manage countries which will be displayed in the customer registration form. Click the
				Load Country List button to begin.
			</p>
		</div>

		<div class="mt-2">
			<input type="button" id="buttonLoadCountryList" value="Load Country List" class="btn btn-primary" />
		</div>

		<div class="mt-2">
			<select id="dropdownCountryList" class="form-control" style="height: 300px" size="3">
			</select>
		</div>

		<form id="formCountry">
			<div class="form-group row mt-2 ml-2">
				<label class="col-form-label mt-2">Country Name:</label>
				<div class="col-md mt-2">
					<input type="text" class="form-control" id="countryName" required minlength="3" maxlength="45" />
				</div>

				<label class="col-form-label mt-2">Country Code:</label>
				<div class="col-md mt-2">
					<input type="text" class="form-control" id="countryCode" required minlength="2" maxlength="5" />
				</div>

				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddCountry" value="Add" class="btn btn-secondary mr-2" />
					<input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2"
						disabled="disabled" />
					<input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary"
						disabled="disabled" />
				</div>
			</div>
		</form>
	</div>
</body>

</html>
