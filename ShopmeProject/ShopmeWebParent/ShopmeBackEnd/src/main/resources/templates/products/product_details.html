<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" remove="tag">
		<div id="divProductDetails">
			<th:block th:each="productDetail, status : ${product.details}">
				<div class="form-inline" th:id="'divDetailSection' + ${status.index + 1}">
					<label class="m-3">Name:</label>
					<input type="text" class="form-control w-25" name="detailNames" maxlength="255"
						th:value="${productDetail.name}" />

					<label class="m-3">Value:</label>
					<input type="text" class="form-control w-25" name="detailValues" maxlength="255"
						th:value="${productDetail.value}" />
				</div>
			</th:block>
			<div class="form-inline" th:id="'divDetailSection' + ${#lists.size(product.details) + 1}">
				<label class="m-3">Name:</label>
				<input type="text" class="form-control w-25" name="detailNames" maxlength="255" />

				<label class="m-3">Value:</label>
				<input type="text" class="form-control w-25" name="detailValues" maxlength="255" />
			</div>
		</div>
		<div>
			<input type="button" class="btn btn-secondary" value="Add More Detail" onclick="addNextDetailSection()" />
		</div>
	</div>
</body>

</html>
