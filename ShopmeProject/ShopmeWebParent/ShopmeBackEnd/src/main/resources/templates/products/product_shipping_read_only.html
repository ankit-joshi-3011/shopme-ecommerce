<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<div th:fragment="content" remove="tag">
		<div class="form-group row m-3">
			The following information is important to calculate the shipping cost for the product.<br />
			The dimensions (L X W X H) are for the box that will be used to package the product.<br />
			They are not the dimensions of the product itself.
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inches):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.length}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inches):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.width}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (inches):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.height}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (kgs):</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${product.weight}" readonly />
			</div>
		</div>
	</div>
</body>

</html>
