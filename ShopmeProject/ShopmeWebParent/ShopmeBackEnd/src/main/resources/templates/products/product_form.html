<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle})}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}" />
		<div>
			<h1>Manage Products | [[${pageTitle}]]</h1>
		</div>

		<form th:action="@{/products/save}" method="post" enctype="multipart/form-data" th:object="${product}"
			onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}" />

			<div>
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel">
						<div th:replace="~{products/product_overview :: content}" />
					</div>
					<div class="tab-pane" id="description" role="tabpanel">Description</div>
					<div class="tab-pane" id="images" role="tabpanel">Images</div>
					<div class="tab-pane" id="details" role="tabpanel">Details</div>
					<div class="tab-pane" id="shipping" role="tabpanel">Shipping</div>
				</div>
			</div>

			<div th:replace="~{fragments :: save_and_cancel_buttons_fragment}" />
		</form>

		<div th:replace="~{modal_fragments :: modal_dialog}" />

		<div th:replace="~{fragments :: footer}" />
	</div>
	<script type="text/javascript">
		moduleUrl = "[[@{/products}]]";
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
