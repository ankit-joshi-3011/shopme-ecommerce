<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
	<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
		<a th:href="@{'/users/page/' + ${pageNumber} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}"
			class="text-white">[[${columnLabel}]]</a>
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>

	<a th:fragment="page_link(moduleUrl, pageNum, label)" class="page-link"
		th:href="@{${moduleUrl} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

	<div th:fragment="footer" class="text-center m-3">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>

	<div th:fragment="pagination(moduleUrl, entityName)" th:remove="tag">
		<div class="text-center m-1" th:if="${totalItems > 0}">
			<span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
		</div>
		<div class="text-center m-1" th:unless="${totalItems > 0}">
			<span>No [[${entityName}]] found</span>
		</div>
		<div th:if="${totalPages > 1}">
			<nav>
				<ul class="pagination justify-content-center flex-wrap">
					<li th:class="${pageNumber > 1 ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments :: page_link(${moduleUrl}, 1, 'First')" />
					</li>
					<li th:class="${pageNumber > 1 ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments :: page_link(${moduleUrl}, ${pageNumber - 1}, 'Previous')" />
					</li>
					<li th:class="${pageNumber != i ? 'page-item' : 'page-item active'}"
						th:each="i : ${#numbers.sequence(1, totalPages)}">
						<a th:replace="fragments :: page_link(${moduleUrl}, ${i}, ${i})" />
					</li>
					<li th:class="${pageNumber < totalPages ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments :: page_link(${moduleUrl}, ${pageNumber + 1}, 'Next')" />
					</li>
					<li th:class="${pageNumber < totalPages ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments :: page_link(${moduleUrl}, ${totalPages}, 'Last')" />
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div th:fragment="search_form(moduleUrl)">
		<form th:action="@{${moduleUrl} + '/page/1'}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
			&nbsp;&nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-secondary" th:attr="onclick=|clearFilter('@{${moduleUrl}}')|">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>

	<span th:fragment="category_name_fragment">[[${category.name}]]</span>

	<img th:fragment="category_image_fragment" th:src="@{${category.imagePath}}" style="width: 100px"
		class="img-fluid" />

	<th:block th:fragment="category_enabled_fragment">
		<a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
		<a th:if="${category.enabled == false}" class="fas fa-check-circle fa-2x icon-dark"
			th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
	</th:block>

	<th:block th:fragment="category_edit_delete_fragment">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
			title="Edit this category"></a>
		&nbsp;
		<th:block th:if="${category.hasChildren == false}">
			<a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'/categories/delete/' + ${category.id}}"
				title="Delete this category" th:entityId="${category.id}"></a>
		</th:block>
	</th:block>
</body>

</html>
